<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Endereço e CEP</title>
    <link rel="stylesheet" href="./Css/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Consulta de Endereço e CEP</h1>

      <section class="card">
        <h2>Buscar por CEP</h2>
        <label for="cepInput">CEP:</label>
        <input type="text" id="cepInput" placeholder="Digite o CEP" inputmode="numeric" />
        <button id="buscarCEP">Buscar CEP</button>
      </section>

      <section class="card">
        <h2>Buscar por Endereço</h2>
        <label for="ufInput">UF (Estado):</label>
        <input type="text" id="ufInput" maxlength="2" placeholder="Ex: SP" />

        <label for="cidadeInput">Cidade:</label>
        <input type="text" id="cidadeInput" placeholder="Ex: São Paulo" />

        <label for="logradouroInput">Logradouro (Rua ou Bairro):</label>
        <input type="text" id="logradouroInput" placeholder="Ex: Av Paulista" />

        <button id="buscarEndereco">Buscar Endereço</button>
      </section>

      <div id="resultado"></div>
    </main>
    <script src="./Js/index.js"></script>
  </body>
</html>
